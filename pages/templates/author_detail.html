{% extends "base.html" %}

{% block content %}
  <h1>{{ author }}</h1>
  <table class="table table-hover">
    {% if author.books.all %}
    <th>Book</th>
      {% for book in author.books.all %}
        <tr>
          <td><a href="{{ book.get_absolute_url }}">{{ book.title }}</a></td>
          <td></td>
        </tr>
      {% endfor %}
    {% else %}
      <td>There are no books by this author.</td>
    {% endif %} 
  </table>
{% endblock %}
