{% extends "base.html" %}

{% block content %}
  <h1 class="text-center">Authors</h1>
  {% if author_list %}
  <table class="table table-hover">
    <th>Author</th>
    {% for author in author_list %}
      <tr>
        <td><a href="{{ author.get_absolute_url }}">{{ author }}</a></td>
      </tr>
    {% endfor %}
  </table>
  {% else %}
    <p>There are no books in the library.</p>
  {% endif %}       
{% endblock %}
