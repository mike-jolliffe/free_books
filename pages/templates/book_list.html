{% extends "base.html" %}

{% block content %}
  <div>
    <h1 class="text-center">Books</h1>
    {% if book_list %}
      <table class="table table-hover">
        <th>Book</th>
        <th>Author(s)</th>
        {% for book in book_list %}
          <tr>
            <td><a href="{{ book.get_absolute_url }}">{{ book.title }} </a></td> 
            <td>{{ book.authors.all|join:', ' }}</td>
          </tr>
        {% endfor %}
      </table>
    {% else %}
      <p>There are no books in the library.</p>
    {% endif %} 
  </div>       
{% endblock %}
