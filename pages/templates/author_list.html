{% extends "base.html" %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="text-center">Authors</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        {% if perms.pages.add_author %}
          <a class="float-right btn btn-primary" href="{% url 'author-create-form' %}">+ Add New Author</a>
        {% endif %}
      </div>
    </div>
  </div>
  <br>
  <div class="container">
    {% if author_list %}
    <table class="table table-hover">
      <th>Author</th>
      {% for author in author_list %}
        <tr>
          <td><a href="{{ author.get_absolute_url }}">{{ author }}</a></td>
        </tr>
      {% endfor %}
    </table>
    {% else %}
      <p>There are no authors available.</p>
    {% endif %}
  </div>       
{% endblock %}
