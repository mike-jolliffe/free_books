{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="col-lg-6 mx-auto" style="margin-bottom: 50px;">
        <form id="thisForm" enctype="multipart/form-data" method="post">{% csrf_token %}
            {{ form|crispy }}
            <br><br>
            <input type="submit" class="btn btn-primary" value="Submit">
        </form>
    </div>
{% endblock %}
